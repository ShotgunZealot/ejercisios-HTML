<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>

<body>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>



    <h1>Tabla de paises con sus respectivos habitantes</h1>
    <table>
        <tr>
            <th>Pais</th>
            <th>Habitantes</th>
        </tr>
        <tr>
            <td>Estados Unidos</td>
            <td>331,91 M</td>
        </tr>
        <tr>
            <td>China</td>
            <td>1,49 M</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1,36 M</td>
        </tr>
        <tr>
            <td>Colombia</td>
            <td>51,52 M</td>
        </tr>
    </table>

</body>

</html>
